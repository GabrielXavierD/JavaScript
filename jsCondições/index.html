<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
    var t = prompt("Informe a temperatura:"); //var t pedindo com prompt a temperatura e armazenando nela
    t = Number(t);                              //fazendo a variavel t virar numero, Number sempre começando em MAIUSCULO
    if(t > 27){                                  //se a temperatura for maior que 27 graus faça
    alert("Hoje está calor!");
    } 
    else if (t < 20){                           //se não se a temperatura for menor que 20 graus faça
    alert("Hoje está frio!");
    }
    else{                                       //se não faça, entre 20 e 27
    alert("Hoje está ameno!");
    }
</script>
</body>
</html>
