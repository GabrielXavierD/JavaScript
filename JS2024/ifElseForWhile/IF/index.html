<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>
    <script>

let temperatura = prompt("Informe a temperatura atual:");
         temperatura = Number(temperatura); //convertendo temperatura pra numero pra poder fazer conta
         
         if (temperatura > 27) {
          alert("Está calor!");
         }
         else if(temperatura < 20){
          alert("Está frio!")
         }
         else if (temperatura >= 20 || temperatura <= 27){
          alert("Está ameno!")
         }
         else{
          alert("Erro!");
         }

        </script>
</body>
</html>
