<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
  <script>
         let numVariavelPercorre;
         for (numVariavelPercorre=0; numVariavelPercorre <= 10; ++numVariavelPercorre){
          document.write("<br>" + numVariavelPercorre + " texto<br>");
         }
        
   </script>
</body>
</html>
