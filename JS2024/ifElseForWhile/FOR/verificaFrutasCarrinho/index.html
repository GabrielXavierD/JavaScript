<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar frutas no carrinho</title>
</head>
<body>
    <script>
    // VERIFICAR SE É FRUTA E SE FOR ADICIONA NO CARRINHO E MOSTRA NO HTML QUAIS SÃO AS FRUTAS ADICIONADAS NO CARRINHO
    const listaDeCompras = [
      'maçã',
      'gengibre',
      'miojo',
      'biscoito/bolacha',
      'banana',
      'feijão carioquinha',
      'pasta de dente',
    ];
    const carrinho = [];
    
    for (let posicaoNaLista = 0; posicaoNaLista < listaDeCompras.length; ++posicaoNaLista) {
      if (listaDeCompras[posicaoNaLista] === 'maçã' || listaDeCompras[posicaoNaLista] === 'banana') {
        carrinho.push(listaDeCompras[posicaoNaLista]);
      }
    }
    
    alert("AS FRUTAS SÃO: " + carrinho); // ['maçã', 'banana']
</script>

    </body>
</html>
