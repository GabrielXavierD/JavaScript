<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let variavelPercorre = 1;
         while (variavelPercorre != 0){ //enquanto a variavel for diferente de faça
          variavelPercorre = prompt("Informe um número:");
          if(variavelPercorre % 2 == 0){ //resto da divisao por 2 é 0? se sim é par
              alert("O número inserido " + variavelPercorre + " é par");
      }    else{
          alert("O número é ímpar!");
      }
         }
        </script>
</body>
</html>
