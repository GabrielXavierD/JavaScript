<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RPG</title>
  </head>

  <body id="body" class="bodyJogo">
    <div class="jogo">
      <div class="bloco blocoPlayer">
        <img
          class="borda"
          src="./assets/img/baseEborda.png"
          alt="borda"
          srcset=""
        />
        <p id="nomePlayerP"></p>
        <div class="conteudo">
          <img
            src="./assets/img/PLAYER/Nova pasta/pMasc3.png"
            class="imgPlayerTeste"
          />
          <div class="status">
            <p>Vida: <span id="vidaPlayer"></span></p>
            <p>Dano: <span id="danoPlayer"></span></p>
          </div>
          <div class="acoes">
            <button id="comprarItens">Comprar Itens</button>
            <button id="outroBoss" onclick="procurarBoss()">
              Procurar Boss
            </button>
            <button id="irParaCasa" onclick="irEmbora()" disabled>
              Voltar para casa
            </button>
          </div>
        </div>
      </div>

      <div class="bloco escondeBoss" id="containerBoss">
        <img
          class="borda mudaCor"
          src="./assets/img/baseEborda.png"
          alt="borda"
          srcset=""
        />
        <p id="nomeBoss">‎</p>
        <div class="conteudo" id="conteudo">
          <div class="status">
            <p id="pVidaBoss">Vida: <span id="vidaBoss"></span></p>
            <p id="pDanoBoss">Dano: <span id="danoBoss"></span></p>
            <p id="pDificuldadeBoss">
              Dificuldade: <span id="dificuldadeBoss"></span>
            </p>
          </div>
          <div class="acoes">
            <button class="mudaCor" id="lutarBoss" onclick="atacar()">
              Lutar
            </button>
            <button class="mudaCor" id="fugirBoss" onclick="fugir()">
              Fugir
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="esconde">
      <audio autoplay="autoplay" controls="controls" loop id="audioPlayer">
        <source
          src="assets/audio/emCasa/Adventure.mp3"
          type="audio/mp3"
          id="audioSrcPlayer"
        />
        Seu navegador não suporta HTML5!
      </audio>
    </div>

    <script src="js/Player/player.js"></script>
    <script src="js/Boss/boss.js"></script>
    <script src="js/musica.js"></script>
  </body>
</html>
