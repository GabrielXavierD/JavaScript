<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>SweetAlert</title>

  <link rel="stylesheet" href="example/example.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- This is what you need -->
  <script src="dist/sweetalert-dev.js"></script>

  <!--.......................-->

</head>

<body>

  <h1>A PASTA DIST É RESPONSAVEL PELO POP UP PERSONALIZADO, ENTÃO BASTA COLOCAR O SEU URL NA PÁGINA</h1>
<h1>Alerta Sweet</h1>

<div class="showcase normal">
	<h4>Alerta normal</h4>
	<button>Mostra mensagem de erro</button>
	<div class="vs-icon"></div>
</div>

<div class="showcase sweet">
	<h4>Alerta Sweet</h4>
	<button>Mostra mensagem de erro</button>

</div>


<p>Clique o link <a href="http://t4t5.github.io/sweetalert/">http://t4t5.github.io/sweetalert/</a> para abrir o recurso</p>
<script>


/* ATRIBUINDO DIRETAMENTE NO ELEMENTO PELO JAVASCRIPT
selecionando o elemento que estiver dentro da classe .showcase.normal e for um botão 
-> e quando for clicado mostra o alert()*/
document.querySelector('.showcase.normal button').onclick = function(){ 
	alert("Oops... Exemplo de mensagem de erro!");
};

document.querySelector('.showcase.sweet button').onclick = function(){
	swal("Oops...", "Exemplo de mensagem de erro!", "error"); /*SWAL é uma função do proprio SweetAlert e não do JS*/
};

/*É A MESMA COISA QUE: 

<div class="showcase normal">
	<button onclick="funcao()"">Mostra mensagem de erro</button>
</div>

*/

</script>



</body>

</html>
