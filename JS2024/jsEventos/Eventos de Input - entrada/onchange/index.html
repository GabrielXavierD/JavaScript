<html lang="en">

<head>

<body>


    <script>
        function eventoChange(valor) { //fazendo uma função recebendo um parametro
            alert("Você mudou o valor: " + valor); //alert popup - somente mensagem - com a mensagem para o user
        }
    </script>

    <select onchange="eventoChange(this.value)">
        <!--sempre quando eu mudo o valor do campo se chama a função onchange e ativa o evento "eventoChange" e passa o valor"this.value" 
    o "this" (this se refere ao select e value ao valor selecionado no momento) serve para pegar o valor mudado dentro do select e passar para a variavel "VALOR" -->
        <option>Bom dia!</option>
        <option>Boa tarde!</option>
        <option>Boa noite!</option>
    </select>




    <script src="script.js"></script>
    <br>
    <label>Insira eu nome:</label>
    <input onblur="exibeNome(this.value)">
    <!--evento onblur chamando função "exibeNome" passando o valor com this.value (this se refere ao input e value se refere ao que foi digitado dentro do campo, o)
o evento onblur será disparado quando o elemento perde o foco e chamará a função
-->
