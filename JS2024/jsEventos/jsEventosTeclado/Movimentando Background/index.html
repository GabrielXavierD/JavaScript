<HTML>
<HEAD>
<TITLE>Movimentando Background</TITLE>
<link rel="stylesheet" type="text/css" 	href="style.css" />
</HEAD>
<BODY>
	<div id="page_frame">
		<div id="container">
			<h2>Movimentando Background</h2>
			<div id="box">
				<div id="controls">
					<button onclick="moveUp();" id="cima">Up</button><br>
					<button onclick="moveLeft();" id="esquerda">Left</button>
					<button onclick="moveRight();" id="direita">Right</button><br>
					<button onclick="moveDown();" id="baixo">Down</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</BODY>
</HTML>
