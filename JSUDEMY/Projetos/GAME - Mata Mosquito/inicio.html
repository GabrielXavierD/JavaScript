<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mata Moscas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>
function iniciarJogo(){
   var nivel = document.getElementById("nivel").value
    if(nivel === ""){
        alert("Selecione um nível para iniciar o jogo")
        return false //retorna false para que a função tenha sua logica finaliozada nesse ponto. Pois so podemos avançar na logica da inciialização do jogo se um nivel estiver selecionado
    }

    /* Passando parametros pelo href
    COMO USAR:
    Usamos ? para separar a página que nós queremos requisitar dos parâmetros que serão encaminhados para essa página.

    No nosso caso vou concatenar aquele valor contido em nivel, dessa forma ao clicar e iniciar

    a pagina index.html será aberta normalmente, porém, na sua URL estara um parametro, o valor contido em NIVEL
*/
   window.location.href="index.html?" + nivel 
}

    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select name="" class="form-control" id="nivel">
                            <option value="">-- Selecionar dificuldade --</option>
                            <option value="Normal">Normal</option>
                            <option value="Dificil">Difícil</option>
                            <option value="MuitoDificil">Muito Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!-- Ao clicar sobre o botão, recuperamos o objeto window.location e forçamos o redirecionamento para outra pagina, com a propriedade href-->
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
