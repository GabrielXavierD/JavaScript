<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      /*
      
    -var: Tem escopo de função(e é acessível fora do bloco onde foi declarada) ou global.
    -let: Tem escopo de bloco e é acessível apenas dentro do bloco onde foi declarada.
      
    Escopo/Bloco = {...}

      3 escopos: 
      -global = script como um todo;
      -função = conteudo dentro da função, tem acesso as var globais; 
        -> caso alguma variavel seja declarada dentro dele, não poderá ser acessada globalmente
      
      -bloco = informações dentro de comandos, tem acesso as var globais -> Ex.: IF{} ou SWITCH{}
        -> variaveis declaradas dentro de escopo de bloco sofrem hosting/elevação p/ global; 
        -> caso o if esteja dentro de uma função e haja uma variavel declara dentro do if,
         a variavel sofrerá hosting/elevação porém, "subirá" somente até o escopo da função e não será global.

      hosting/elevação -> termo que indica elevação de declaração de variavel 
      -> Ex.: variavel declarada dentro do IF(escopo de bloco), ela fica elevada, ou seja, pode ser acessada em qualquer local do codigo,
      é global
*/



      var serie = '<br>Friends' //Variavel global -> Pode ser acessada dentro de escopos de bloco

      // Escopo de bloco:
      if(true){
        var serie2 = '<br>Game of Thrones'; //var declarada dentro do escopo do bloco
        document.write(serie);
      }
      
      document.write(serie2); //o escopo global tem acesso a var criada dentro de if

      document.write('<br />');

      // Escopo de função:
      function netflix(){
        var serie3 = 'The Walking Dead';
        document.write(serie); //var. global
        document.write(serie2); //var. global declarada dentro do escopo do bloco IF
      }

      netflix() //chamando a função vazia, p/ mostrar o que há dentro dela, no caso os nomes das series

      document.write(serie3); //não renderiza, pois variavel declarada dentro de função não pode ser acessada globalmente
    </script>
    
  </head>

  <body>
  </body>
</html>
