<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Instruções na tag head 
    (são processadas antes do carregamento do body -> pode causar erro de precedência de interpretação ) 
    -->
    <script>
        document.write("JS DIRETO NO HTML E TAG SCRIPT DENTRO DO HEAD (CARREGADO ANTES DO BODY)")

    </script>
    <title>Curso de JavaScript</title>
</head>
<body>
    <h1>Curso de JavaScript</h1>


    <script src="script.js"></script>
</body>
</html>
