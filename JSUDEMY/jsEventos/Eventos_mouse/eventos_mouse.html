<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div onclick="alert('Você clicou na div SEM FUNÇÃO')" class="um">div SEM FUNÇÃO (onclick)</div>
  <div onclick="acao()" class="dois">div COM FUNÇÃO (onclick)</div>
  <div ondblclick="acao()" class="tres">div COM FUNÇÃO (ondblclick)</div>      
  <div onmouseup="acao()" class="quatro">div COM FUNÇÃO (onmouseup)</div>
  <div onmouseover="acao()" class="cinco">div COM FUNÇÃO (onmouseover)</div>
  <div onmouseout="acao()" class="cinco">div COM FUNÇÃO (onmouseout)</div>

  <div onclick="acao1()" onmouseout="acao2()">(onclick e onmouseout)</div>





    <script src="script.js"></script>
  </body>
</html>
