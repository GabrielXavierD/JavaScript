<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
    var i; //variavel
    for(i=0; i<10; i++){ //loop for, inicialização (em 0), teste logico(enquanto i for verdadeiro (no caso, <10 menor que 10) ele será executado)
                        // e incremento i++ (soma uma unidade a cada vez q o loop é executado)
        document.write(i + " texto<br>");//cada vez q o loop for executado ira escrever no navegador i(numero da var)+espaço+texto+quebra de linha
    }
</script>
</body>
</html>
