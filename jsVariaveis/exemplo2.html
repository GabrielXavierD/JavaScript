<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
    var a, b, r; //variaveis
    a= prompt("Informe um valor:"); //pedindo um valor para o user
    b = prompt("Informe um valor:"); //pedindo um valor para o user
    r = Number( a ) + Number( b ); // somando os valores a e b var "r" recebendo o resultado da soma
    //Number() (sempre em maiusculo) para transformar em numero oq receber nas var
    document.write("O resultado é: " + r); //escrevendo o resultado na tela 
        //segunda opção, usando alert
        alert("O resultado é: " + r);
</script>
</body>
</html>
