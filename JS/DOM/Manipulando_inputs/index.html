<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
</head>

<body>
    <h1>Verificando se é letra ou número</h1>
    
    <!-- onkeyup pois o caractere precisa ser digitado primeiro p/ depois ser feita a verificação -->
    <input type="text" id="entrada" placeholder="Digite um caractere aqui" onkeyup="distribuiCaractere()">

    <br><br>
    <label for="">Letras</label>
    <input type="text" id="letras" disabled="disabled">

    <br><label for="">Números</label>
    <input type="text" id="numeros" disabled="disabled">

<!-- disabilitado p/ user não inserir nenhum valor, somente a função faz a inserção -->
   

    <script src="script.js"></script>
</body>

</html>
